<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <title>Login - Atl√©ticaHub</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label>Email:<br><input type="email" id="email" required></label><br><br>
    <label>Senha:<br><input type="password" id="password" required></label><br><br>
    <button type="submit">Login</button>
  </form>
  <pre id="response"></pre>

  <script>
    async function bootstrap() {
      const resp = await fetch('/config/firebase');
      const cfg = await resp.json();
      firebase.initializeApp(cfg);
      const auth = firebase.auth();
      const form = document.getElementById('loginForm');
      const responseEl = document.getElementById('response');

      form.addEventListener('submit', async e => {
        e.preventDefault();
        try {
          const email = form.email.value;
          const pwd = form.password.value;
          const cred = await auth.signInWithEmailAndPassword(email, pwd);
          const idToken = await cred.user.getIdToken();

          const apiRes = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ idToken })
          });
          const data = await apiRes.json();
          if (!apiRes.ok) throw new Error(data.error);

          if (data.role === 'admin') window.location.href = '/admin-dashboard';
          else window.location.href = '/user-dashboard';
        } catch (err) {
          responseEl.textContent = `Erro: ${err.message}`;
          responseEl.style.color = 'red';
        }
      });
    }
    bootstrap();
  </script>
</body>
</html>
