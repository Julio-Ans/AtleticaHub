<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Login</h1>

  <form id="loginForm">
    <label>Email:<br>
      <input type="email" id="email" required />
    </label><br><br>

    <label>Senha:<br>
      <input type="password" id="password" required />
    </label><br><br>

    <button type="submit">Login</button>
  </form>

  <pre id="response"></pre>

  <script>
    async function bootstrap() {
    // 1) Busca a configuração
    const resp = await fetch('/config/firebase');
    if (!resp.ok) throw new Error('Falha ao carregar config');
    const cfg = await resp.json();

    // 2) Inicializa o Firebase
    firebase.initializeApp(cfg);
    window.auth = firebase.auth();

      // 3) Agora já pode ligar o formulário
      const form      = document.getElementById('loginForm');
      const responseEl = document.getElementById('response');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email    = e.target.email.value;
        const password = e.target.password.value;

        try {
          const userCredential = await window.auth.signInWithEmailAndPassword(email, password);
          const idToken = await userCredential.user.getIdToken();

          const apiRes = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ idToken }),
          });
          
          const data = await apiRes.json();
          if (!apiRes.ok) throw new Error(data.error || 'Erro desconhecido');

          responseEl.textContent = JSON.stringify(data, null, 2);
          responseEl.style.color = 'green';
        } catch (err) {
          responseEl.textContent = `Erro: ${err.message}`;
          responseEl.style.color = 'red';
        }
      });
    }

    bootstrap();
  </script>
</body>
</html>
