<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AtléticaHub</title>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Login</h1>

  <form id="loginForm">
    <label>Email:<br>
      <input type="email" id="email" required />
    </label><br><br>

    <label>Senha:<br>
      <input type="password" id="password" required />
    </label><br><br>

    <button type="submit">Login</button>
  </form>

  <button id="logoutBtn" style="display: none;">Logout</button>

  <pre id="response"></pre>

  <script>
    async function bootstrap() {
      // 1) Busca configuração do Firebase
      const resp = await fetch('/config/firebase');
      if (!resp.ok) throw new Error('Falha ao carregar config');
      const cfg = await resp.json();

      // 2) Inicializa Firebase
      firebase.initializeApp(cfg);
      const auth = firebase.auth();

      const form = document.getElementById('loginForm');
      const logoutBtn = document.getElementById('logoutBtn');
      const responseEl = document.getElementById('response');

      // 3) Verifica se o usuário já está logado
      auth.onAuthStateChanged(async (user) => {
        if (user) {
          const idToken = await user.getIdToken();
          console.log('✅ Já logado como:', user.email);

          // Redireciona para mensagens
          window.location.href = '/mensagens';
        }
      });

      // 4) Login via formulário
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = e.target.email.value;
        const password = e.target.password.value;

        try {
          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          const idToken = await userCredential.user.getIdToken();

          const apiRes = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ idToken }),
          });

          const data = await apiRes.json();
          if (!apiRes.ok) throw new Error(data.error || 'Erro desconhecido');

          responseEl.textContent = JSON.stringify(data, null, 2);
          responseEl.style.color = 'green';

          // Redirecionar para página de mensagens
          window.location.href = '/mensagens';

        } catch (err) {
          responseEl.textContent = `Erro: ${err.message}`;
          responseEl.style.color = 'red';
        }
      });

      // 5) Logout
      logoutBtn.addEventListener('click', async () => {
        await auth.signOut();
        alert('Logout realizado!');
        location.reload();
      });
    }

    bootstrap();
  </script>
</body>
</html>
