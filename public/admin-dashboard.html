<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Admin</title>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Dashboard Admin - AtléticaHub</h1>
  <h2>Bem-vindo, Administrador!</h2>
  <p>Aqui você pode gerenciar usuários, eventos, e mais.</p>

  <button onclick="logout()">Sair</button>

  <script>
    async function bootstrap() {
      const resp = await fetch('/config/firebase');
      const cfg = await resp.json();
      firebase.initializeApp(cfg);
      const auth = firebase.auth();

      auth.onAuthStateChanged(async (user) => {
        if (!user) return window.location.href = '/login';

        try {
          const idToken = await user.getIdToken(true);
          const res = await fetch('/auth/verify-admin', {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${idToken}`
            }
          });

          if (!res.ok) throw new Error('Acesso negado');
          // Acesso liberado — permanece no dashboard
        } catch (err) {
          alert('Você não tem permissão para acessar esta página.');
          await auth.signOut();
          window.location.href = '/login';
        }
      });
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = '/login';
      }).catch((err) => {
        console.error('Erro ao fazer logout:', err);
      });
    }

    bootstrap();
  </script>
</body>
</html>
